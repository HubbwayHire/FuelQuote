<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mileage Calculator (REST API)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Driving Mileage Calculator</h1>

        <div class="mb-3">
            <label for="origin" class="form-label">Origin Address:</label>
            <input type="text" id="origin" class="form-control" placeholder="Enter origin address">
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination Address:</label>
            <input type="text" id="destination" class="form-control" placeholder="Enter destination address">
        </div>

        <button class="btn btn-primary" onclick="getDrivingDistance()">Calculate Mileage</button>

        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>

    <script>
        async function getDrivingDistance() {
            const origin = encodeURIComponent(document.getElementById("origin").value);
            const destination = encodeURIComponent(document.getElementById("destination").value);
            const apiKey = 'YOUR_API_KEY';

            const url = `https://maps.googleapis.com/maps/api/distancematrix/json?units=imperial&origins=${origin}&destinations=${destination}&key=${apiKey}`;

            // IMPORTANT: This request needs to be done server-side to hide API key
            alert("In production, this request should be made server-side to keep your API key secure!");

            const proxyUrl = 'https://cors-anywhere.herokuapp.com/'; // only for development, not for production
            const response = await fetch(proxyUrl + url);
            const data = await response.json();

            if (data.status !== 'OK') {
                alert('Error: ' + data.status);
                return;
            }

            const element = data.rows[0].elements[0];
            if (element.status === "OK") {
                const distanceText = element.distance.text;
                document.getElementById("result").classList.remove("d-none");
                document.getElementById("result").innerHTML = `Driving distance: ${distanceText}`;
            } else {
                alert("Could not calculate distance: " + element.status);
            }
        }
    </script>
</body>
</html>
