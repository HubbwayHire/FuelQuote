<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Driving Distance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Driving Distance Calculator</h1>
        <div class="mb-3">
            <label for="origin" class="form-label">Origin:</label>
            <input type="text" id="origin" class="form-control" placeholder="Enter starting location">
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination:</label>
            <input type="text" id="destination" class="form-control" placeholder="Enter destination">
        </div>
        <button class="btn btn-primary mb-3" onclick="calculateDistance()">Calculate Mileage</button>

        <div id="result" class="alert alert-info d-none"></div>
    </div>

    <script>
        function calculateDistance() {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            if (!origin || !destination) {
                alert('Please enter both origin and destination.');
                return;
            }

            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
                {
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.IMPERIAL,
                },
                (response, status) => {
                    if (status !== 'OK') {
                        alert('Error was: ' + status);
                    } else {
                        const resultDiv = document.getElementById('result');
                        const distance = response.rows[0].elements[0].distance.text;
                        const duration = response.rows[0].elements[0].duration.text;
                        resultDiv.classList.remove('d-none');
                        resultDiv.innerHTML = `Distance: ${distance}<br>Duration: ${duration}`;
                    }
                }
            );
        }
    </script>
</body>
</html>
