<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mileage Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Driving Mileage Calculator</h1>

        <div class="mb-3">
            <label for="origin" class="form-label">Origin Address:</label>
            <input type="text" id="origin" class="form-control" placeholder="Enter origin address">
        </div>

        <div class="mb-3">
            <label for="destination" class="form-label">Destination Address:</label>
            <input type="text" id="destination" class="form-control" placeholder="Enter destination address">
        </div>

        <button class="btn btn-primary" onclick="getDrivingDistance()">Calculate Mileage</button>

        <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>

    <script>
        function getDrivingDistance() {
            const origin = document.getElementById("origin").value;
            const destination = document.getElementById("destination").value;

            if (!origin || !destination) {
                alert("Please enter both origin and destination addresses.");
                return;
            }

            const service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [origin],
                destinations: [destination],
                travelMode: 'DRIVING',
                unitSystem: google.maps.UnitSystem.IMPERIAL
            }, function(response, status) {
                if (status !== 'OK') {
                    alert("Error: " + status);
                } else {
                    const element = response.rows[0].elements[0];
                    if (element.status === "OK") {
                        const distanceText = element.distance.text;
                        const distanceValue = element.distance.value / 1609.34; // Convert meters to miles
                        document.getElementById("result").classList.remove("d-none");
                        document.getElementById("result").innerHTML = `Driving distance: ${distanceValue.toFixed(2)} miles`;
                    } else {
                        alert("Could not calculate distance: " + element.status);
                    }
                }
            });
        }
    </script>
</body>
</html>
